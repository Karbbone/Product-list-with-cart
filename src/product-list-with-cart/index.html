<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product list with cart</title>
  </head>
  <body>
    <div id="wrapper">
      <header id="header"></header>
      <main id="main">
        <div class="wrapper">
          <div class="main-section">
            <div class="desserts"><h2 class="title">Desserts</h2></div>
            <div class="cart">
              <h3 class="cart-title">Your Cart (0)</h3>
              <div class="cart-item">
                <div class="cart-item-text">
                  <p class="cart-item-text-title">Classic tiramisu</p>
                  <div class="cart-item-text-description">
                    <span class="cart-item-text-description-number">1x</span>
                    <span class="cart-item-text-description-price"
                      >@ $5.50</span
                    >
                    <span class="cart-item-text-description-total">$5.50</span>
                  </div>
                </div>
                <div class="cart-item-cancel">
                  <img
                    src="./assets/images/icon-remove-item.svg"
                    alt="icon-remove-item"
                    class="cart-item-remove-icon"
                  />
                </div>
              </div>
              <div class="cart-order-total">
                <span>Order Total</span>
                <span class="cart-order-total-price">$46.50</span>
              </div>
              <div class="cart-notification-carbon">
                <img
                  src="./assets/images/icon-carbon-neutral.svg"
                  alt="icon-carbon-neurtral"
                />
                <text class="cart-text-carbon"
                  >This is a
                  <span class="cart-span-bold">carbon-neutral</span>
                  delivery</text
                >
              </div>
              <button class="cart-button">Confirm Order</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer id="footer"></footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
